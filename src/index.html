<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="inputfieldDivWrapper">
        <h1 id="siteTitle">IP Address Tracker</h1>
        <div id="inputBoxContainer">
<input type="text" placeholder="Search for any IP address or domain">
<input type="submit">
        </div>
        
    </div>

    <div id="ipInformationContainer">
        <div class="ipInfoElement">
            <p class="ipInfoTitle">IP ADDRESS</p>
            <p class="ipInfoValue">192.212.174.101</p>

        </div>
        <div class="ipInfoElement">
            <p class="ipInfoTitle">LOCATION</p>
            <p class="ipInfoValue">Brooklyn, NY 10001</p>
        
        </div>
        <div class="ipInfoElement">
            <p class="ipInfoTitle">TIMEZONE</p>
            <p class="ipInfoValue">UTC-05:00</p>
        
        </div>
        <div class="ipInfoElement">
            <p class="ipInfoTitle">ISP</p>
            <p class="ipInfoValue">SpaceX Starlink</p>
        
        </div>

    </div>

    <div id="map"></div>
    

    <script src="script.js"></script>
</body>
</html>
